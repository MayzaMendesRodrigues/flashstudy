<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />

    <title>FlashStudy</title>
  </head>
  <body>
    <div class="container-principal">
      <div class="container centralizar">
        <div class="principal">
          <h1 class="principal-logo">Flash<span>Study</span></h1>
          <h2 class="principal-titulo">
            ¡Aprende de forma rápida, sencilla y divertida y tendras exitos en
            tu prueba!
          </h2>
          <p class="principal-descricao">
            En la tarjeta encontrarás palabras y preguntas que te dara la
            oportunidad de probar su conocimiento.
          </p>
          <div class="botoes">
            <button onclick="buscarInformacao()" class="botao">
              Próxima pregunta
            </button>
            <button onclick="revelarResposta()" class="botao">
              Revelar respuesta
            </button>
          </div>
        </div>
      </div>

      <div id="cardContainer" class="container centralizar">
        <div class="card">
          <div class="card-cabecalho centralizar">
            <h1 class="card-titulo">La laringe:</h1>
          </div>

          <div id="resposta" class="card-conteudo blur">
            <p>
              Su porción superior se denomina vestíbulo laringeo.
            </p>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="./js/index.js"></script>
</html>
